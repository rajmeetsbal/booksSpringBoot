<form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()" [style.fontSize.px]="20">
    <div class="login-content">
      <div class="row">
        <h3 class="header">Login User</h3>
      </div>
      <div class="row">
        <mat-form-field class="input-field">
          <input id="userId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minlength="5" maxlength="10"
           #userId="ngModel">
        </mat-form-field>
        <mat-form-field class="input-field">
          <input id="password" matInput placeholder="Password" type="password" [(ngModel)]="newUser.password" name="password">
        </mat-form-field>
      </div>
      <div class="row">
        <button class="login-user" mat-raised-button color="primary" type="submit">
          Login
        </button>
        <button class="register-button" mat-raised-button color="primary" [routerLink]="['/register']">Register</button>
      </div>
    </div>
  </form>
