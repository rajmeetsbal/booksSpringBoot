<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="jumbotron">
  <h1 class="display-4">Login to My Books</h1>
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()" [style.fontSize.px]="20">
    <div class="login-content">
      <!-- <div class="row">
        <h3 class="header">Login User</h3>
      </div> -->
      
      <div class="row">
        <mat-form-field >
          <input class="login-input" id="userId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minlength="5" maxlength="10"
           #userId="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input class="login-input" id="password" matInput placeholder="Password" type="password" [(ngModel)]="newUser.password" name="password">
        </mat-form-field>
      </div>
      <div>
        <button class="btn-primary" mat-raised-button color="primary" type="submit">
          Login
        </button>
        <button class="btn-primary" mat-raised-button color="primary" [routerLink]="['/register']">Register</button>
      </div>
    </div>
  </form>
</div>
