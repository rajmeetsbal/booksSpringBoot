<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<form class="register-form" #registerForm="ngForm" (ngSubmit)="registerUser()" [style.fontSize.px]="20">
    <div class="register-content">
      <div class="row">
        <h3 class="header">Register User</h3>
      </div>
      <div class="row">
        <mat-form-field class="input-field">
          <input id="firstName" matInput placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName">
        </mat-form-field>
        <mat-form-field class="input-field">
          <input id="lastName" matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName">
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput id="userId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minlength="5"
           maxlength="10" #userId="ngModel">
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput id="password" matInput placeholder="Password" type="password" [(ngModel)]="newUser.password" name="password">
        </mat-form-field>
        <div class="row">
          <button class="register-user" mat-raised-button color="primary" type="submit" (click)="registerUser()">Register</button>
        </div>
      </div>
    </div>
  </form>
